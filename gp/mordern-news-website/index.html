<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the latest news from around the world. Stay informed with breaking news, sports, technology, and more.">
    <meta name="keywords" content="news, breaking news, sports, politics, technology, entertainment">
    <meta name="robots" content="index, follow">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="./images/NWL.jpg" alt="logo">
            </a>
            <!-- Hamburger menu icon for mobile -->
            
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="general" onClick="onNavItemClick('general')">General</li>
                    <li class="hover-link nav-item" id="sports" onClick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="entertainment" onClick="onNavItemClick('entertainment')">Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="Search for news...">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <div class="hamburger" id="hamburger-icon">
                &#9776;
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cardscontainer">
            <!-- News cards will be populated here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title of the News</h3>
                <h6 class="news-source" id="news-source">Source and Date</h6>
                <p class="news-desc" id="news-desc">Description of the news article...</p>
            </div>
        </div>
    </template>
</body>
</html>
